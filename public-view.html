<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Hire Live Updates - Jayasooriya Enterprises</title>
    <link rel="icon" href="https://i.postimg.cc/g0rNcKpN/LOGO.png" type="image/png">
    <link rel="stylesheet" href="styles.css"> <!-- Reusing your existing styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="public-view-container">
        <header class="public-view-header">
            <img src="https://i.postimg.cc/g0rNcKpN/LOGO.png" alt="Jayasooriya Enterprises Logo" class="public-view-logo">
            <h1 id="publicViewTitle">Live Vehicle Hires</h1>
        </header>

        <main class="public-content-area">
            <section id="publicHiresSection">
                <p class="section-description" id="vehicleInfoDisplay"></p>
                <div class="table-container">
                    <table id="publicHiresTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Distance (KM)</th>
                            </tr>
                        </thead>
                        <tbody id="publicHiresList">
                            <!-- Hires will be added here dynamically -->
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3">Total Distance</td>
                                <td id="publicTotalDistance">0.0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <p id="noDataMessage" style="display: none; text-align: center; margin-top: 20px; font-style: italic;">No hire records found for this vehicle.</p>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Jayasooriya Enterprises. All rights reserved.</p>
        </footer>
    </div>

    <script src="public-view.js"></script>
</body>
</html>
